<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Little Nineveh Recipe Book</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Segoe UI', Tahoma, sans-serif; background: #f5f5f5; color: #333; line-height: 1.6; }
        .container { max-width: 800px; margin: 0 auto; padding: 40px 20px; }
        h1 { color: #2c5530; font-size: 2.5em; margin-bottom: 10px; }
        .subtitle { color: #666; font-size: 1.2em; margin-bottom: 40px; }
        .recipe-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(250px, 1fr)); gap: 20px; }
        .recipe-card { background: white; border-radius: 8px; padding: 20px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); transition: transform 0.2s, box-shadow 0.2s; }
        .recipe-card:hover { transform: translateY(-4px); box-shadow: 0 4px 16px rgba(0,0,0,0.15); }
        .recipe-card a { color: #2c5530; text-decoration: none; font-weight: 600; font-size: 1.1em; }
        .recipe-card a:hover { text-decoration: underline; }
        .protein-tag { display: inline-block; padding: 4px 10px; border-radius: 4px; font-size: 0.8em; font-weight: 600; margin-top: 10px; }
        .protein-beef { background: #ffcdd2; color: #b71c1c; }
        .protein-chicken { background: #fff9c4; color: #f57f17; }
        .protein-pork { background: #f8bbd9; color: #880e4f; }
        .protein-lamb { background: #d7ccc8; color: #4e342e; }
        .protein-fish { background: #b3e5fc; color: #01579b; }
        .protein-vegetarian { background: #c8e6c9; color: #2e7d32; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Little Nineveh Recipe Book</h1>
        <p class="subtitle">Family recipes for meal planning</p>
        <div class="recipe-grid" id="recipes">
            <p>Loading recipes...</p>
        </div>
    </div>
    <script>
        // Recipe list will be populated by the generator
    </script>
</body>
</html>
